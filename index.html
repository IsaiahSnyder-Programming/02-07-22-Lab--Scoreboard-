<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <title>Scoreboard</title>

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
</head>



<body class="">

    <header class="bg-primary">
    </header>



    <main class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-6">
                <button class="btn btn-dark w-100 my-2" onclick="team1Score('team1')">Team 1</button>
                <button class="btn btn-dark w-100 my-2" onclick="team2Score('team2')">Team 2</button>


                <button class="btn btn-dark w-100 my-2" onclick="teamScore('team3')">Team 3</button>
                <button class="btn btn-dark w-100 my-2" onclick="teamScore('team4')">Team 4</button>
            </div>

            <div class="col-12 col-md-6 text-center p-3">
                <h3>Team 1 Score: <span id="click-count-1">0</span></h3>
                <h3>Team 2 Score: <span id="click-count-2">0</span></h3>


                <h3>Team 3 Score: <span id="click-count-3">0</span></h3>
                <h3>Team 4 Score: <span id="click-count-4">0</span></h3>
            </div>

        </div>

    </main>

    
<script src="main.js"></script>
</body>
</html>
